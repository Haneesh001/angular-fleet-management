<div class="row">
  <div class="col-md-8">
    <div id="map">
      
    </div>
  </div>
  <div class="col-md-4">
    <div class="row" *ngIf="assignedTrackers.length > 0">
      <div class="col-xs-12">
        <h3>Vehicles</h3>
        <a class="list-group-item clearfix" *ngFor="let tracker of assignedTrackers" (click)="onTrackerSelect(tracker.id)">
            <div class="pull-left">
              <h5 class="list-group-item-heading">{{ tracker.imei }}</h5>
              <p class="list-group-item-text">Phone: {{ tracker.phone }} Vehicle: {{ tracker.vehicleId }}</p>
            </div>
        </a>
      </div>
    </div>
    <div class="row" *ngIf="unassignedTrackers.length > 0">
      <div class="col-xs-12">
        <h3>Unasigned Trackers</h3>
        <a class="list-group-item clearfix" *ngFor="let tracker of unassignedTrackers" (click)="onTrackerSelect(tracker.id)">
            <div class="pull-left">
              <h5 class="list-group-item-heading">{{tracker.imei}}</h5>
              <p class="list-group-item-text">{{tracker.phone}}</p>
            </div>
        </a>
      </div>
    </div>
  </div>
</div>
