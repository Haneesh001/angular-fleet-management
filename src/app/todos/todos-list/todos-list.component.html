<div *ngFor="let data of todos | async" class="list-group">
    <app-todo-detail [todo]='data.payload.val()' [key]="data.payload.key"></app-todo-detail>
</div>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<hr>
<button (click)='onDeleteTodos()' class="btn btn-danger">Delete Entire List</button>
