<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!vehicleForm.valid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input 
              type="text"
              id="manufacturer"
              class="form-control"
              formControlName="manufacturer">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="model">Model</label>
              <input 
                type="text"
                id="model" 
                class="form-control" 
                formControlName="model">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="year">Year</label>
            <input 
              type="number"
              id="year" 
              class="form-control" 
              formControlName="year">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="reminders">
          <div class="row"
          *ngFor="let reminder of getControls(); let i = index" 
          style="margin-top: 10px">
            <div class="col-xs-5">
              <select name="name" formControlName="name" class="form-control">

              </select>
            </div>
            <div class="col-xs-5">
              <input type="date" name="date" formControlName="date" class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success">Add Reminder</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
