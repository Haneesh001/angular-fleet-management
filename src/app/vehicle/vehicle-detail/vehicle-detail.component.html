<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ vehicle.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{ vehicle.manufacturer }} - {{ vehicle.model }} - {{ vehicle.year }}
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Vehicle <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer;" (click)="onEditVehicle()">Edit Vehicle</li>
        <li style="cursor: pointer;" (click)="onReminderVehicle()">Reminder Vehicle</li>
        <li style="cursor: pointer;" (click)="onFuelVehicle()">Fuel Log</li>
        <li style="cursor: pointer;" (click)="onDeleteVehicle()">Delete Vehicle</li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="vehicle.reminders && reminders">
    <div class="col-xs-12">
      <h4>Reminder List</h4>
        <div class="list-group-item clearfix" *ngFor="let reminder of vehicle.reminders">
          <div class="pull-left">
            {{ reminders[reminder.reminderId].name }}
          </div>
          <div class="pull-right">
            {{ reminder.date }}
          </div>
        </div>
    </div>
</div>
